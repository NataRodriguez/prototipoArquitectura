<!DOCTYPE html>
<html>
<head>
    <title>Agregar Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Agregar Pedido</h2>
    <form action="{{ url_for('add_order') }}" method="post">
        <div class="form-group">
            <label for="empleado_id">Empleado:</label>
            <select class="form-control" id="empleado_id" name="empleado_id" required>
                {% for empleado in empleados %}
                <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="estado">Estado del Pedido:</label>
            <input type="text" class="form-control" id="estado" name="estado" required>
        </div>
        <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <input type="number" class="form-control" id="subtotal" name="subtotal" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="descuento">Descuento:</label>
            <input type="number" class="form-control" id="descuento" name="descuento" step="0.01">
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" class="form-control" id="total" name="total" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
